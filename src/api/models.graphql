type User {
  id: ID!
  email: String!
  userName: String!
  firstName: String!
  lastName: String!
  fullName: String!
  bio: String
  followings: [User!]!
  amIFollowing: Boolean!
  followers: [User!]!
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  chatRooms: [ChatRoom!]!
  loginSecret: String
}

type Post {
  id: ID!
  location: String
  caption: String!
  user: User!
  files: [File!]!
  likes: [Like!]!
  comments: [Comment!]!
  isLiked: Boolean!
}

type Like {
  id: ID!
  user: User!
  post: Post!
}

type Comment {
  id: ID!
  text: String!
  user: User!
  post: Post!
}

type File {
  id: ID!
  url: String!
  post: Post!
}

type ChatRoom {
  id: ID!
  participants: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  from: User!
  to: User!
  chatRoom: ChatRoom!
}
# 테이블 외 graphql 모델
# me / seeUser
type UserProfile {
  user: User!
  posts: [Post!]!
}
